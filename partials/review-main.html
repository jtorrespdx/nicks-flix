<div>
  <h3>{{ selectedReview.title }}</h3>
  <p>{{ selectedReview.body}}</p>
</div>
<div class="col-md-8">
  <h3>Review a movie title!</h3>
  <form ng-submit="MoviesFactory.addReview()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="MoviesFactory.reviewTitle" class="form-control" placeholder="Enter a movie title">
      <textarea rows="4" type="text" ng-model="MoviesFactory.reviewBody" class="form-control" placeholder="Enter your review"></textarea>
    </div>
    <button class="btn btn-info" type="submit">Submit</button>
  </form>
</div>
